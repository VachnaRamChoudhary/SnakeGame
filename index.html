<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game for fun</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="snake.css">

  <body>

    <div class="scoreBoard">
      <div class="hs">
        Snake Game
      </div>
      <div class="hs" id="Score">
        Score:0
      </div>


    </div>
    <div class="body">
      <div class="kb">
        <div id="board">
        </div>
      </div>

      <div class="keyBoard kb">
        <div class="d1">
          <button type="button" class="btn btnUp btn-outline-primary"><b>Up</b></button>
        </div>
        <div class="d2">
          <button type="button" class="btn btnLeft btn-outline-primary"><b>Left</b></button>
          <button type="button" class="btn btnStart btn-outline-success">Start</button>
          <button type="button" class="btn btnRight btn-outline-primary"><b>Right</b></button>
        </div>
        <div class="d3">
          <button type="button" class="btn btnDown btn-outline-primary"><b>Down</b></button>
        </div>

      </div>
    </div>
    <div class="footer">
      <div class="">
        <button id="musicbtn" type="button" class="btn btn-outline-primary">Play Music</button>
      </div>
      <div id="maxscore">
        Max Score:0
      </div>
      <div class="info">
        Devloped By: Vachna Ram
      </div>

    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script type="text/javascript" src="snake.js">
  </script>

</html>
